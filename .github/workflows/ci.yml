name: Test go-workers2
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:6.0-alpine
        ports:
          - 6379:6379

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
        id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test
